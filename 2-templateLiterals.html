<script>
  // ES5
  console.log('Hello my name is vinod. ' + 'I am a student');

  //   ES6
  console.log(`Hello my name is vinod. I am a student`);

  //   ES5
  let firstName = 'vinod';
  let lastName = 'thapa';
  console.log('My name is ' + firstName + '.My last name is ' + lastName + '.');

  //   ES6
  console.log(`My name is ${firstName} and my last name is ${lastName}.`);

  //   We can add expressions too
  let a = 20;
  let b = 30;
  console.log(`Fifty is ${a + b} and
  not ${2 * a + b} `);
</script>
