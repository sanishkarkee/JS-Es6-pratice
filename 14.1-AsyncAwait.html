<!-- Async/Await:(Used mainly in promise consuming)(its linked with promises)

    There's a special syntax to work with promises in a more comfortable fashion, called "async/await".
    It's suprisingly easy to understand and use.
-->

<script>
  //Promise produce
  const pobj1 = new Promise((resolve, reject) => {
    setTimeout(() => {
      let roll_no = [1, 2, 3, 4, 5];
      resolve(roll_no);
    }, 2000);
  });

  const getBioData = (indexdata) => {
    return new Promise((resolve, reject) => {
      setTimeout(
        (indexdata) => {
          let biodata = { name: 'vinod', age: 26 };
          resolve(
            `My name is ${biodata.name} and I am ${biodata.age} years old.`
          );
        },
        2000,
        indexdata
      );
    });
  };

  //promise consume/receiving value
  pobj1
    .then((rollno) => {
      console.log(rollno, typeof rollno);
      return getBioData(rollno[1]);
    })
    .then((kuchbhi) => {
      console.log(kuchbhi);
    })
    .catch((err) => {
      console.log(err);
    });
</script>
